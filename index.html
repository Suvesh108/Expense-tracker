<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Expense Tracker</title>
    <link rel="icon" href="https://img.icons8.com/?size=100&id=RRTg7MkCtoyG&format=png&color=000000">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="app-container">
        <header>
            <h1><i class="fa-solid fa-wallet"></i> Expense<span>Tracker</span></h1>
            <div class="header-right">
                <select class="currency-selector" id="currencySelector" title="Select Currency">
                    <option value="$">$ USD</option>
                    <option value="€">€ EUR</option>
                    <option value="£">£ GBP</option>
                    <option value="¥">¥ JPY</option>
                    <option value="₹">₹ INR</option>
                    <option value="₽">₽ RUB</option>
                    <option value="R$">R$ BRL</option>
                    <option value="A$">A$ AUD</option>
                    <option value="C$">C$ CAD</option>
                    <option value="₩">₩ KRW</option>
                </select>
                <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">
                    <i class="fa-solid fa-sun"></i>
                </button>
                <div class="user-profile">
                    <img src="profile.png" alt="User" onerror="this.src='https://ui-avatars.com/api/?name=User&background=3b82f6'">
                </div>
            </div>
        </header>

        <main class="dashboard-grid">
            <!-- Balance Section -->
            <section class="glass-card balance-card">
                <h3>Total Balance</h3>
                <h2 id="balance">$0.00</h2>
                <div class="income-expense-container">
                    <div class="inc-exp-box income">
                        <h4>Income</h4>
                        <p id="money-plus" class="money plus">+$0.00</p>
                    </div>
                    <div class="divider"></div>
                    <div class="inc-exp-box expense">
                        <h4>Expense</h4>
                        <p id="money-minus" class="money minus">-$0.00</p>
                    </div>
                </div>
            </section>

            <!-- Chart Section -->
            <section class="glass-card chart-card">
                <h3>Expense Breakdown</h3>
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
            </section>

            <!-- Add Transaction Section -->
            <section class="glass-card form-card">
                <h3>Add New Transaction</h3>
                <form id="form">
                    <div class="form-control">
                        <label for="text">Description</label>
                        <input type="text" id="text" placeholder="Enter text..." autocomplete="off">
                    </div>
                    <div class="form-control">
                        <label for="amount">Amount <br> <small>(negative - expense, positive - income)</small></label>
                        <input type="number" id="amount" placeholder="Enter amount..." step="0.01">
                    </div>
                    <button class="btn">Add Transaction</button>
                </form>
            </section>

            <!-- Transactions List Section -->
            <section class="glass-card history-card">
                <h3>History</h3>
                <ul id="list" class="list">
                    <!-- Transactions will be added here dynamically -->
                </ul>
            </section>
        </main>
    </div>

    <!-- Profile Name Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Profile</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="profile-preview">
                    <img id="profilePreview" src="https://ui-avatars.com/api/?name=User&background=3b82f6&color=fff&bold=true" alt="Profile">
                </div>
                
                <label>Profile Picture</label>
                <div class="picture-options">
                    <button class="picture-btn active" id="useGeneratedAvatar" title="Use name-based avatar">
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <button class="picture-btn" id="uploadPictureBtn" title="Upload custom picture">
                        <i class="fa-solid fa-upload"></i>
                    </button>
                </div>
                <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                
                <label for="userName">Your Name</label>
                <input type="text" id="userName" placeholder="Enter your name" maxlength="20">
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelProfile">Cancel</button>
                <button class="btn" id="saveProfile">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
